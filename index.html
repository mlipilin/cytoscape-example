<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cytoscape Example</title>
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
    <script src="https://ivis-at-bilkent.github.io/cytoscape.js-edge-editing/cytoscape-edge-editing.js"></script>
  </head>
  <body>
    <div id="cy"></div>

    <form class="settings">
      <div class="settings__row">
        Mode:
        <label
          ><input type="radio" name="mode" value="move" checked /> move</label
        >
        <label><input type="radio" name="mode" value="select" /> select</label>
      </div>
      <div class="settings__row">
        Wheel Sensitivity:
        <select id="wheel-sensitivity" name="wheel-sensitivity">
          <option value="0.1">0.1</option>
          <option value="0.5">0.5</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="">по умолчанию</option>
        </select>
      </div>
    </form>

    <script type="module" src="/main.js"></script>
  </body>
</html>
